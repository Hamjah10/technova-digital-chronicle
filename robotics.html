            <div class="timeline-container left" data-title="1921 - R.U.R." data-img="assets/1921.r.png" data-desc="Czech writer Karel ÄŒapek's play 'Rossum's Universal Robots' (R.U.R.) premieres, introducing the word 'robot' to the world. Derived from the Czech word for 'forced labor,' it set the stage for a century of stories and ethical questions about artificial beings and their role in society."><div class="content"><h2>1921</h2><h3>The Word 'Robot'</h3><button class="read-more-btn">Read More</button></div></div>
            <div class="timeline-container right" data-title="1954 - The First Industrial Robot" data-img="assets/1954.r.png" data-desc="George Devol files a patent for the 'Unimate,' the first programmable robotic arm. This invention marked the true beginning of the industrial robotics era. When later installed at a General Motors factory, it proved that robots could perform dangerous, repetitive tasks with precision, transforming manufacturing forever."><div class="content"><h2>1954</h2><h3>The Unimate</h3><button class="read-more-btn">Read More</button></div></div>
            <div class="timeline-container left" data-title="1997 - Sojourner Mars Rover" data-img="assets/1997.r.png" data-desc="As part of the Mars Pathfinder mission, NASA's Sojourner rover became the first wheeled vehicle to explore another planet. For 83 days, the small, semi-autonomous robot analyzed Martian terrain and sent back invaluable data, proving the viability of robotics for interplanetary exploration."><div class="content"><h2>1997</h2><h3>Sojourner Rover</h3><button class="read-more-btn">Read More</button></div></div>
            <div class="timeline-container right" data-title="2000 - ASIMO" data-img="assets/2000.r.png" data-desc="Honda unveiled ASIMO (Advanced Step in Innovative Mobility), a highly advanced humanoid robot. With the ability to walk, run, and interact with people, ASIMO captured the world's imagination and became a symbol of the future, pushing the boundaries of humanoid locomotion and human-robot interaction."><div class="content"><h2>2000</h2><h3>ASIMO Walks</h3><button class="read-more-btn">Read More</button></div></div>
            <div class="timeline-container left" data-title="2005 - Boston Dynamics' BigDog" data-img="assets/2005.r.png" data-desc="Boston Dynamics revealed BigDog, a quadruped robot funded by DARPA. Its ability to maintain balance on rough terrain, even when kicked, was a stunning display of dynamic control systems. BigDog laid the groundwork for future legged robots like Spot and Atlas, which continue to redefine mobility."><div class="content"><h2>2005</h2><h3>BigDog</h3><button class="read-more-btn">Read More</button></div></div>
            <div class="timeline-container right" data-title="2021 - Ingenuity's Flight on Mars" data-img="assets/2021.r.png" data-desc="NASA's Ingenuity helicopter achieved the first powered, controlled flight by an aircraft on another planet. This 'Wright Brothers moment' on Mars was a monumental engineering feat, overcoming the challenges of the thin Martian atmosphere and demonstrating a new paradigm for robotic exploration."><div class="content"><h2>2021</h2><h3>Ingenuity Mars Helicopter</h3><button class="read-more-btn">Read More</button></div></div>
